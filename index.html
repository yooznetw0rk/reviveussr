<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/outputTailwind.css">
    <script src="./js/app.js" defer></script>
    <title>YoozNetwork</title>
</head>

<body>
    <header class="bg-slate-900 py-4 border-b border-slate-700">
        <div class="container flex items-center justify-center gap-2">
            <img class="w-10 rounded-full border border-slate-600" src="./assets/img/logo.png" alt="">
            <h4 class="text-2xl font-black">یوز نتورک</h4>
        </div>
    </header>
    <main class="grow flex items-center justify-center overflow-hidden">
        <div class="container flex justify-center">
            <div class="grid gap-y-4 w-full max-w-xs">
                <input type="text" class="input" placeholder="لینک کانفیگ خود را وارد کنید">
                <button class="btn-primary">دریافت کانفیگ جدید</button>
                <p class="font-mono text-sm" id='console'></p>
            </div>
        </div>
    </main>
</body>

</html>
